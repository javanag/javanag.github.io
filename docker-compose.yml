version: '3.9'
services:
  build:
    image: klakegg/hugo:0.101.0
    volumes:
      - ".:/src"
    profiles: ["build"]
  server:
    image: klakegg/hugo:0.101.0-alpine
    command: server
    volumes:
      - ".:/src"
    ports:
      - "1313:1313"
  shell:
    image: klakegg/hugo:0.101.0-alpine
    command: shell
    volumes:
      - ".:/src"
    profiles: ["shell"]
